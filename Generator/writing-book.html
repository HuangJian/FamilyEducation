<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Cache-Control" content="no-transform " />
  <title>书法家 - 时习之</title>
  <link rel="shortcut icon" type="image/ico" href="../assets/favicon.ico"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex">
  <form id="input" class="space-y-4 text-gray-700 container w-1/4 px-2 my-2">
    <textarea id="words" rows="4"
              class="w-full h-40 px-3 py-2 text-base text-gray-700 placeholder-gray-600
                     border rounded-lg focus:shadow-outline">
    </textarea>
    <div>
      <button class="h-10 px-5 m-2 text-green-100 transition-colors duration-150 bg-green-700 rounded-lg
                     focus:shadow-outline hover:bg-green-800"
              onclick="make()" type="button">制作</button>
      <button class="h-10 px-5 m-2 text-purple-100 transition-colors duration-150 bg-purple-700 rounded-lg
                     focus:shadow-outline hover:bg-purple-800"
              onclick="doPrint()" type="button">打印</button>
    </div>
    <div class="flex flex-wrap">
      <div class="flex w-1/2 px-2">
        <select id="sample-box-type" class="h-10 px-3 w-full xxtext-base placeholder-gray-600 border rounded-lg focus:shadow-outline">
          <option value="tian" checked>描红 - 田字格</option>
          <option value="mi">描红 - 米字格</option>
          <option value="empty">描红 - 大方格</option>
        </select>
      </div>
      <div class="flex w-1/2 px-2">
        <select id="extra-row-box-type" class="h-10 px-3 w-full xxtext-base placeholder-gray-600 border rounded-lg focus:shadow-outline">
          <option value="tian">抄写 - 田字格</option>
          <option value="mi">抄写 - 米字格</option>
          <option value="empty" checked>抄写 - 大方格</option>
        </select>
      </div>
    </div>
  </form>
  <section id="screen" class="flex-1 h-screen flex mx-4 flex-wrap justify-between">
  </section>
  <section id="printable" class="w-full flex-col hidden">
  </section>
  <div class="row flex w-full mx-auto justify-between hidden">
    <div class="box">
      <div class="char"></div>
    </div>
    <div class="pinyin">
      <span></span>
      <hr/>
      <hr/>
    </div>
  </div>
</body>

<link rel="stylesheet" href="writing-book.css">
<script src="./writing-book.js"></script>

</html>
